<mat-dialog-content class="video-container">
    <youtube-player #player class="video-foreground"
        [videoId]="data.id" 
        [width]="data.width" 
        [height]="data.height" 
        [startSeconds]="10"
        (ready)="readyHandler($event)" 
        (stateChange)="stateChangeHandler($event)">
    </youtube-player>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>關閉影片</button>
</mat-dialog-actions>
